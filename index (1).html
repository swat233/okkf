<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .15s ease, background .15s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: white;
      animation: heartbeat 1.6s infinite;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .75;
      min-height: 1.2em;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.08); }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <h1 id="question">will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn" disabled>No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
        style="width: min(380px, 90vw);"
      />
    </section>
  </main>

  <!-- tiny pop sound -->
  <audio id="popSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.mp3" type="audio/mpeg">
  </audio>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const canvas = document.getElementById("confettiCanvas");
    const popSound = document.getElementById("popSound");
    const question = document.getElementById("question");

    /* ---------- NAME FROM URL ---------- */
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      question.textContent = `${name.toLowerCase()}, will you be my valentine?`;
    }

    /* ---------- CONFETTI ---------- */
    const resizeCanvas = () => {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = innerWidth * dpr;
      canvas.height = innerHeight * dpr;
      canvas.style.width = "100vw";
      canvas.style.height = "100vh";
    };
    resizeCanvas();
    addEventListener("resize", resizeCanvas);

    const confettiInstance = confetti.create(canvas, { resize: false, useWorker: true });

    function launchConfetti() {
      const end = Date.now() + 1500;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 260,
          spread: 140,
          startVelocity: 60,
          origin: { x: 0.5, y: 0.6 }
        });
      }, 300);
    }

    /* ---------- TEASING HINTS ---------- */
    const hints = [
      "be serious üòè",
      "you know the answer",
      "stop playinggg",
      "nice try üòà",
      "just say yes already",
      "why you scared?"
    ];

    /* ---------- YES GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.3, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      yesBtn.style.animationDuration = `${Math.max(0.6, 1.6 - yesScale * 0.3)}s`;
    }

    /* ---------- NO RUNS ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    zone.addEventListener("pointermove", e => {
      const zb = zone.getBoundingClientRect();
      const bb = noBtn.getBoundingClientRect();

      const dx = (bb.left + bb.width/2) - e.clientX;
      const dy = (bb.top + bb.height/2) - e.clientY;
      const dist = Math.hypot(dx, dy);

      if (dist < 140) {
        const angle = Math.atan2(dy, dx);
        let left = (bb.left - zb.left) + Math.cos(angle) * 150;
        let top  = (bb.top - zb.top) + Math.sin(angle) * 150;

        left = clamp(left, 0, zb.width - bb.width);
        top  = clamp(top, 0, zb.height - bb.height);

        noBtn.style.left = left + "px";
        noBtn.style.top = top + "px";

        hint.textContent = hints[Math.floor(Math.random() * hints.length)];
        growYes();

        if (navigator.vibrate) navigator.vibrate(15);
      }
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      popSound.play().catch(()=>{});
      if (navigator.vibrate) navigator.vibrate([30, 20, 60]);
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeCanvas();
      launchConfetti();
    });
  </script>
</body>
</html>
